name: Monitor AL Rural Health Page

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      URL: "https://adeca.alabama.gov/alruralhealth/"
      UA: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch Page
        id: fetch
        shell: bash
        run: |
          set -euo pipefail
          MIRRORS=("https://r.jina.ai/${URL}" "https://www.textise.org/showtext.aspx?strURL=${URL}")
          is_blocked() { grep -qiE "Access Denied|403 Forbidden|Security Service|blocked" "$1"; }
          FETCH_OK=false
          for MIRROR in "${MIRRORS[@]}"; do
            if curl -sL --fail --retry 3 -A "${UA}" "${MIRROR}" > raw.txt && ! is_blocked raw.txt; then
              FETCH_OK=true; break
            fi
          done

          if [ "${FETCH_OK}" = "false" ]; then
            echo "FETCH_FAILED" > ALpage_current.txt
            echo "FETCH_OK=false" >> "$GITHUB_ENV"
          else
            echo "FETCH_OK=true" >> "$GITHUB_ENV"
            cat raw.txt | sed -E 's/<script[^>]*>.*<\/script>//gI; s/<style[^>]*>.*<\/style>//gI; s/<[^>]*>//g' | sed '/Textise/d' | tr -s '[:space:]' ' ' | fmt -w 80 | sed 's/^ //;s/ $//' > ALpage_current.txt
          fi

      - name: Compare and Heartbeat
        run: |
          echo "Last checked at: $(date -u)" > ALheartbeat.txt
          [ -f ALpage_previous.txt ] && prev=$(sha256sum ALpage_previous.txt | cut -d' ' -f1) || prev="none"
          curr=$(sha256sum ALpage_current.txt | cut -d' ' -f1)
          if [ "$curr" != "$prev" ]; then echo "CHANGED=true" >> "$GITHUB_ENV"; mv ALpage_current.txt ALpage_previous.txt; else echo "CHANGED=false" >> "$GITHUB_ENV"; fi

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add ALheartbeat.txt
          if [ "${FETCH_OK}" = "true" ] && [ "${CHANGED}" = "true" ]; then git add ALpage_previous.txt && git commit -m "ALARM: AL Content Change"; else git commit -m "AL RHT: Heartbeat"; fi
          git pull --rebase origin main
          git push
