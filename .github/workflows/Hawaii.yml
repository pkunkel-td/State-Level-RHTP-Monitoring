name: Monitor HI Rural Health Page

on:
  schedule:
    - cron: "0 */8 * * *"   # RUNS EVERY 8 HOURS
  workflow_dispatch:        # Manual trigger for testing

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      URL: "https://engage.hawaii.gov/RHTP/"
      UA: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch and Wrap Page
        id: fetch
        shell: bash
        run: |
          set -euo pipefail

          MIRRORS=(
            "https://r.jina.ai/${URL}"
            "https://www.textise.org/showtext.aspx?strURL=${URL}"
          )

          is_blocked() {
            grep -qiE "Access Denied|403 Forbidden|Security Service|Please enable cookies|unusual traffic|blocked" "$1"
          }

          FETCH_OK=false
          > raw.txt || true

          for MIRROR in "${MIRRORS[@]}"; do
            echo "Attempting mirror: ${MIRROR}"
            if curl -sL --fail --retry 3 -A "${UA}" -H "Referer: https://www.google.com/" "${MIRROR}" > raw.txt; then
              if ! is_blocked raw.txt; then
                FETCH_OK=true
                break
              fi
            fi
          done

          if [ "${FETCH_OK}" = "false" ]; then
            echo "FETCH_FAILED: Access Denied or mirrors unavailable" > HIpage_current.txt
            echo "FETCH_OK=false" >> "$GITHUB_ENV"
          else
            echo "FETCH_OK=true" >> "$GITHUB_ENV"
            
            # HAWAII-SPECIFIC DE-NOISING (Feb 2026):
            # 1. Strip all HTML/Scripts/Styles
            # 2. Filter "Last Modified" and dynamic "Project Phase" counters
            # 3. Filter Engage-specific dynamic widget data (e.g., "Followers", "Comments")
            # 4. Collapse whitespace and wrap
            cat raw.txt \
              | sed -E 's/<script[^>]*>.*<\/script>//gI' \
              | sed -E 's/<style[^>]*>.*<\/style>//gI' \
              | sed 's/<[^>]*>//g' \
              | sed -E 's/(Last Updated|Updated|Published|Modified):? [A-Za-z]+ [0-9]{1,2}, 202[0-9]//gI' \
              | sed -E 's/[0-9,]+ (Followers|Contributors|Comments)//gI' \
              | sed '/Textise/d' \
              | tr -s '[:space:]' ' ' \
              | fmt -w 80 \
              | sed 's/^ //;s/ $//' \
              > HIpage_current.txt
          fi

      - name: Compare and Heartbeat
        id: check
        shell: bash
        run: |
          set -euo pipefail
          echo "Last checked at: $(date -u)" > HIheartbeat.txt
          
          [ -f HIpage_previous.txt ] && prev_hash=$(sha256sum HIpage_previous.txt | cut -d' ' -f1) || prev_hash="none"
          current_hash=$(sha256sum HIpage_current.txt | cut -d' ' -f1)

          if [ "${current_hash}" != "${prev_hash}" ]; then
            echo "CHANGED=true" >> "$GITHUB_ENV"
            mv HIpage_current.txt HIpage_previous.txt
          else
            echo "CHANGED=false" >> "$GITHUB_ENV"
          fi

      - name: Commit and Push (Collision Protection)
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add HIheartbeat.txt

          if [ "${FETCH_OK}" = "false" ]; then
            git add HIpage_current.txt || true
            git commit -m "HI RHT: Fetch failed"
          elif [ "${CHANGED}" = "true" ]; then
            git add HIpage_previous.txt
            git commit -m "ALARM: HI Content Change Detected"
          else
            git commit -m "HI RHT: Heartbeat (No changes)"
          fi

          git pull --rebase origin main
          git push
