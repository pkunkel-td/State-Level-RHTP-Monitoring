name: Monitor NC Rural Health Page

on:
  schedule:
    - cron: "0 */8 * * *"   # RUNS EVERY 8 HOURS
  workflow_dispatch:        # Manual trigger for testing

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      URL: "https://www.ncdhhs.gov/divisions/office-rural-health/rural-health-transformation-program"
      UA: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch and Wrap Page
        id: fetch
        shell: bash
        run: |
          set -euo pipefail

          MIRRORS=(
            "https://r.jina.ai/${URL}"
            "https://www.textise.org/showtext.aspx?strURL=${URL}"
          )

          is_blocked() {
            grep -qiE "Access Denied|403 Forbidden|Security Service|Please enable cookies|unusual traffic|blocked|You don't have permission" "$1"
          }

          FETCH_OK=false
          > raw.txt || true

          for MIRROR in "${MIRRORS[@]}"; do
            echo "Attempting mirror: ${MIRROR}"
            if curl -sL --fail --retry 3 -A "${UA}" -H "Referer: https://www.google.com/" "${MIRROR}" > raw.txt; then
              if ! is_blocked raw.txt; then
                FETCH_OK=true
                break
              fi
            fi
          done

          if [ "${FETCH_OK}" = "false" ]; then
            echo "FETCH_FAILED: Access Denied or mirrors unavailable" > NCpage_current.txt
            echo "FETCH_OK=false" >> "$GITHUB_ENV"
          else
            echo "FETCH_OK=true" >> "$GITHUB_ENV"
            
            # REINFORCED DE-NOISING FOR NCDHHS:
            cat raw.txt \
              | sed -E 's/<script[^>]*>.*<\/script>//gI' \
              | sed -E 's/<style[^>]*>.*<\/style>//gI' \
              | sed 's/<[^>]*>//g' \
              # 1. Strip dynamic labels and trailing timestamps
              | sed -E 's/(Published|Updated|Last Modified|Page generated|Session ID|Date|Reviewed):? [^ ]+ [^ ]+ [^ ]+ [^ ]+ [^ ]+ [^ ]+//gI' \
              # 2. Strip Month DD, YYYY formats (e.g., January 20, 2026)
              | sed -E 's/(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)[a-z]* [0-9]{1,2},? 202[0-9]//gI' \
              # 3. Strip numerical date formats (MM/DD/YYYY)
              | sed -E 's/[0-9]{1,2}(\/|-)[0-9]{1,2}(\/|-)202[0-9]//g' \
              | sed '/Textise/d' \
              # 4. Filter out NC-specific boilerplate (Translate, DHHS Social, etc.)
              | grep -vE "Translate|Facebook|Twitter|YouTube|Privacy Policy|Accessibility" \
              | tr -s '[:space:]' ' ' \
              | fmt -w 80 \
              | sed 's/^ //;s/ $//' \
              > NCpage_current.txt
          fi

      - name: Compare and Heartbeat
        id: check
        shell: bash
        run: |
          set -euo pipefail
          echo "Last checked at: $(date -u)" > NCheartbeat.txt
          
          [ -f NCpage_previous.txt ] && prev_hash=$(sha256sum NCpage_previous.txt | cut -d' ' -f1) || prev_hash="none"
          current_hash=$(sha256sum NCpage_current.txt | cut -d' ' -f1)

          if [ "${current_hash}" != "${prev_hash}" ]; then
            echo "CHANGED=true" >> "$GITHUB_ENV"
            mv NCpage_current.txt NCpage_previous.txt
          else
            echo "CHANGED=false" >> "$GITHUB_ENV"
          fi

      - name: Commit and Push (Collision Protection)
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add NCheartbeat.txt

          if [ "${FETCH_OK}" = "false" ]; then
            git add NCpage_current.txt || true
            git commit -m "NC RHT: Fetch failed"
          elif [ "${CHANGED}" = "true" ]; then
            git add NCpage_previous.txt
            git commit -m "ALARM: NC Content Change Detected"
          else
            git commit -m "NC RHT: Heartbeat (No changes)"
          fi

          git pull --rebase origin main
          git push
