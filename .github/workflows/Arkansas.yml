name: Monitor AR Rural Health Transformation Page

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      URL: "https://governor.arkansas.gov/arkansas-rural-health-transformation-program-application/"
      UA: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch Page (multi-mirror, headers & retry)
        id: fetch
        shell: bash
        run: |
          set -euo pipefail
          MIRRORS=(
            "https://r.jina.ai/${URL}"
            "https://www.textise.org/showtext.aspx?strURL=${URL}"
          )

          is_blocked() {
            grep -qiE "Access Denied|403 Forbidden|Security Service|Please enable cookies|unusual traffic|blocked|You don't have permission|not authorized" "$1"
          }

          FETCH_OK=false
          > raw.txt || true

          for MIRROR in "${MIRRORS[@]}"; do
            if ! curl -sL \
              --fail \
              --retry 3 \
              --retry-delay 5 \
              -A "${UA}" \
              -H "Referer: https://www.google.com/" \
              "${MIRROR}" > raw.txt; then
              continue
            fi
            if is_blocked raw.txt; then
              continue
            fi
            FETCH_OK=true
            break
          done

          if [ "${FETCH_OK}" = "false" ]; then
            echo "FETCH_FAILED" > ARpage_current.txt
            echo "FETCH_OK=false" >> "$GITHUB_ENV"
          else
            echo "FETCH_OK=true" >> "$GITHUB_ENV"
            cat raw.txt \
              | sed -E 's/<script[^>]*>.*<\/script>//gI' \
              | sed -E 's/<style[^>]*>.*<\/style>//gI' \
              | sed 's/<[^>]*>//g' \
              | sed '/Textise/d' \
              | sed '/Options/d' \
              | tr -s '[:space:]' ' ' \
              | sed 's/^ //;s/ $//' \
              > ARpage_current.txt
          fi

      - name: Compare and Heartbeat
        id: check
        shell: bash
        run: |
          set -euo pipefail
          echo "Last checked at: $(date -u)" > ARheartbeat.txt
          if [ -f ARpage_previous.txt ]; then
            prev_hash=$(sha256sum ARpage_previous.txt | cut -d' ' -f1)
          else
            prev_hash="none"
          fi
          current_hash=$(sha256sum ARpage_current.txt | cut -d' ' -f1)
          if [ "${current_hash}" != "${prev_hash}" ]; then
            echo "CHANGED=true" >> "$GITHUB_ENV"
            mv ARpage_current.txt ARpage_previous.txt
          else
            echo "CHANGED=false" >> "$GITHUB_ENV"
          fi

      - name: Commit and Push (Collision Protection)
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add ARheartbeat.txt

          if [ "${FETCH_OK}" = "false" ]; then
            git add ARpage_current.txt || true
            git commit -m "AR RHT: Fetch failed"
          else
            if [ "${CHANGED}" = "true" ]; then
              git add ARpage_previous.txt
              git commit -m "ALARM: AR Rural Health Transformation page changed"
            else
              git commit -m "AR RHT: No changes found"
            fi
          fi

          git pull --rebase origin main
          git push
