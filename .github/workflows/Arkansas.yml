name: Monitor AR Rural Health Page

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      URL: "https://governor.arkansas.gov/arkansas-rural-health-transformation-program-application/"
      UA: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch and Wrap Page
        run: |
          if curl -sL -A "${UA}" "https://r.jina.ai/${URL}" > raw.txt; then
            echo "FETCH_OK=true" >> "$GITHUB_ENV"
            cat raw.txt | sed -E 's/<script[^>]*>.*<\/script>//gI; s/<style[^>]*>.*<\/style>//gI; s/<[^>]*>//g' | tr -s '[:space:]' ' ' | fmt -w 80 > ARpage_current.txt
          else
            echo "FETCH_OK=false" >> "$GITHUB_ENV"
          fi

      - name: Compare and Heartbeat
        run: |
          echo "Last checked: $(date -u)" > ARheartbeat.txt
          [ -f ARpage_previous.txt ] && prev=$(sha256sum ARpage_previous.txt | cut -d' ' -f1) || prev="none"
          curr=$(sha256sum ARpage_current.txt | cut -d' ' -f1)
          if [ "$curr" != "$prev" ]; then echo "CHANGED=true" >> "$GITHUB_ENV"; mv ARpage_current.txt ARpage_previous.txt; else echo "CHANGED=false" >> "$GITHUB_ENV"; fi

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add ARheartbeat.txt
          if [ "${FETCH_OK}" = "true" ] && [ "${CHANGED}" = "true" ]; then git add ARpage_previous.txt && git commit -m "ALARM: AR Content Change"; else git commit -m "AR RHT: Heartbeat"; fi
          git pull --rebase origin main
          git push
