name: Monitor AZ Rural Health Page

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      URL: "https://crh.arizona.edu/arizona-rural-health-transformation-program-toolkit"
      UA: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch Page
        run: |
          MIRRORS=("https://r.jina.ai/${URL}" "https://www.textise.org/showtext.aspx?strURL=${URL}")
          FETCH_OK=false
          for MIRROR in "${MIRRORS[@]}"; do
            if curl -sL --fail --retry 3 -A "${UA}" "${MIRROR}" > raw.txt; then
              FETCH_OK=true; break
            fi
          done
          if [ "${FETCH_OK}" = "true" ]; then
            echo "FETCH_OK=true" >> "$GITHUB_ENV"
            cat raw.txt | sed -E 's/<script[^>]*>.*<\/script>//gI; s/<style[^>]*>.*<\/style>//gI; s/<[^>]*>//g' | tr -s '[:space:]' ' ' | fmt -w 80 > AZpage_current.txt
          else
            echo "FETCH_OK=false" >> "$GITHUB_ENV"
          fi

      - name: Compare and Heartbeat
        run: |
          echo "Last checked: $(date -u)" > AZheartbeat.txt
          [ -f AZpage_previous.txt ] && prev=$(sha256sum AZpage_previous.txt | cut -d' ' -f1) || prev="none"
          curr=$(sha256sum AZpage_current.txt | cut -d' ' -f1)
          if [ "$curr" != "$prev" ]; then echo "CHANGED=true" >> "$GITHUB_ENV"; mv AZpage_current.txt AZpage_previous.txt; else echo "CHANGED=false" >> "$GITHUB_ENV"; fi

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add AZheartbeat.txt
          if [ "${FETCH_OK}" = "true" ] && [ "${CHANGED}" = "true" ]; then git add AZpage_previous.txt && git commit -m "ALARM: AZ Content Change"; else git commit -m "AZ RHT: Heartbeat"; fi
          git pull --rebase origin main
          git push
