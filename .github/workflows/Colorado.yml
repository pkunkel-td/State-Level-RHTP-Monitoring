name: Monitor CO Rural Health Page

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      URL: "https://hcpf.colorado.gov/rural-health-transformation-program"
      UA: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch and Wrap Page
        id: fetch
        shell: bash
        run: |
          set -euo pipefail
          MIRRORS=("https://r.jina.ai/${URL}" "https://www.textise.org/showtext.aspx?strURL=${URL}")
          FETCH_OK=false
          for MIRROR in "${MIRRORS[@]}"; do
            if curl -sL --fail --retry 3 -A "${UA}" "${MIRROR}" > raw.txt; then
              if ! grep -qiE "Access Denied|403 Forbidden" raw.txt; then
                FETCH_OK=true; break
              fi
            fi
          done

          if [ "${FETCH_OK}" = "true" ]; then
            echo "FETCH_OK=true" >> "$GITHUB_ENV"
            cat raw.txt \
              | sed -E 's/<script[^>]*>.*<\/script>//gI' \
              | sed -E 's/<style[^>]*>.*<\/style>//gI' \
              | sed 's/<[^>]*>//g' \
              | sed -E 's/(Published|Updated|Last Modified) Time: [^ ]+ [^ ]+ [^ ]+ [^ ]+ [^ ]+ [^ ]+//gI' \
              | tr -s '[:space:]' ' ' \
              | fmt -w 80 \
              | sed 's/^ //;s/ $//' \
              > COpage_current.txt
          fi

      - name: Compare and Heartbeat
        run: |
          echo "Last checked: $(date -u)" > COheartbeat.txt
          [ -f COpage_previous.txt ] && prev=$(sha256sum COpage_previous.txt | cut -d' ' -f1) || prev="none"
          curr=$(sha256sum COpage_current.txt | cut -d' ' -f1)
          if [ "$curr" != "$prev" ]; then echo "CHANGED=true" >> "$GITHUB_ENV"; mv COpage_current.txt COpage_previous.txt; else echo "CHANGED=false" >> "$GITHUB_ENV"; fi

      - name: Commit and Push (Collision Protection)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add COheartbeat.txt
          if [ "${FETCH_OK}" = "true" ] && [ "${CHANGED}" = "true" ]; then 
            git add COpage_previous.txt && git commit -m "ALARM: CO Content Change"
          else 
            git commit -m "CO RHT: Heartbeat"
          fi
          git pull --rebase origin main
          git push
