name: Daily RHT Monitor Summary

on:
  schedule:
    - cron: "0 23 * * *"   # 11:00 PM UTC
  workflow_dispatch: 

jobs:
  summarize:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Summary Data
        id: summary
        shell: bash
        run: |
          # Get commits from the last 24 hours
          COMMITS=$(git log --since="24 hours ago" --pretty=format:"* %s (%h)")
          
          if [ -z "$COMMITS" ]; then
            echo "HAS_COMMITS=false" >> "$GITHUB_OUTPUT"
          else
            echo "HAS_COMMITS=true" >> "$GITHUB_OUTPUT"
            
            # Create the body content
            ALARM_LOG=$(echo "$COMMITS" | grep "ALARM" || echo "_No substantive changes detected_")
            
            # Use a unique delimiter for multi-line output
            EOF=$(dd if=/dev/urandom bs=15 count=1 2>/dev/null | base64)
            {
              echo "MSG<<$EOF"
              echo "### ðŸ“Š Daily Activity Report - $(date +'%Y-%m-%d')"
              echo ""
              echo "#### ðŸš¨ Detected Alarms (Substantive Changes):"
              echo "$ALARM_LOG"
              echo ""
              echo "#### ðŸ“‘ Full Audit Log (Last 24h):"
              echo "$COMMITS"
              echo "$EOF"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Issue
        if: steps.summary.outputs.HAS_COMMITS == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const body = process.env.SUMMARY_MSG;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Daily Summary: ${new Date().toISOString().split('T')[0]}`,
              body: body,
              labels: ['summary', 'automated']
            })
        env:
          SUMMARY_MSG: ${{ steps.summary.outputs.MSG }}
