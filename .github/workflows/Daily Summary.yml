name: Daily RHT Monitor Summary

on:
  schedule:
    - cron: "0 23 * * *"   # Runs at 11:00 PM UTC daily
  workflow_dispatch:       # Allows manual summary generation

jobs:
  summarize:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Summary Data
        id: summary
        shell: bash
        run: |
          # Get commits from the last 24 hours
          COMMITS=$(git log --since="24 hours ago" --pretty=format:"* %s (%h)")
          
          if [ -z "$COMMITS" ]; then
            echo "MSG=No changes detected in the last 24 hours." >> "$GITHUB_OUTPUT"
            echo "HAS_COMMITS=false" >> "$GITHUB_OUTPUT"
          else
            # Escape newlines for GitHub Output
            echo "HAS_COMMITS=true" >> "$GITHUB_OUTPUT"
            {
              echo "MSG<<EOF"
              echo "### ðŸ“Š Daily Activity Report - $(date +'%Y-%m-%d')"
              echo ""
              echo "#### Detected Changes & Alarms:"
              echo "$COMMITS" | grep "ALARM" || echo "_No substantive changes detected (Heartbeats only)_"
              echo ""
              echo "#### Full Commit Log:"
              echo "$COMMITS"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Issue
        if: steps:summary.outputs.HAS_COMMITS == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const body = `${{ steps.summary.outputs.MSG }}`;
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Daily Summary: ${new Date().toISOString().split('T')[0]}`,
              body: body,
              labels: ['summary', 'automated']
            })
